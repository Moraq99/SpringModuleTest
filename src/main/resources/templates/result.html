<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1> The Active SpaceShips: </h1>

<table>
    <tr>
        <th>Registration code</th>
        <th>Name</th>
        <th>SapceShips class</th>
        <th>IsActive</th>
    </tr>
    <tr data-th-each="s:${ship}">
        <td data-th-text="${s.registrationCode}"></td>
        <td data-th-text="${s.name}"></td>
        <td data-th-text="${s.spaceShipClass}"></td>
        <td data-th-text="${s.isActive}"></td>
    </tr>
</table>

</body>
</html>
